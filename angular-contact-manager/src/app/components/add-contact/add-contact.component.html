<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3">Add Contact</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae voluptates, corrupti cum tenetur officiis magnam quia maiores ratione necessitatibus, pariatur accusantium! Beatae corrupti consequuntur repudiandae, deleniti debitis omnis voluptates vero!</p>
        </div>

    </div>   
</div>

<!-- Loading spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- Error message -->
 <div *ngIf="!loading && errorMessage">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>
 </div>

<!-- Create contact form -->
 <div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" class="form-control" placeholder="Photo Url" type="text">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" class="form-control" placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" class="form-control" placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" class="form-control" placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    <select *ngIf="groups.length > 0" [(ngModel)]="contact.groupId" name="groupId" class="form-control" id="">
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input class="btn btn-danger" value="Create" type="submit">
                    <a class="btn btn-dark ms-2" routerLink="/">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-img">
        </div>
    </div>
 </div>
